<div class="card make-border">
	<div class="card-header text-center">PHÂN QUYỀN</div>
	<div class="card-body">
		<table class="table table-stripped mt-5 mb-5 me-auto"
			style="width: 90%">
			<thead class="bg-success">
				<tr>
					<th>Tài khoản</th>
					<th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="a in admins">
					<td>{{a.fullname}}</td>
					<td ng-repeat="rol in roles" class="text-center"><input
						ng-checked="authority_of(a, rol)"
						ng-click="authority_changed(a, rol)" type="checkbox" /></td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
